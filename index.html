<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="player">
    <h1 class="p-tl-10">Player Score: <span id="player-score"></span></h1>
    <h1 class="p-l-10">Computer Score: <span id="computer-score"></h1>
    <div class="buttons">    
      <button id="Rock" type="button">Rock</button>
      <button id="Paper" type="button">Paper</button>
      <button id="Scissors" type="button">Scissors</button>
    </div>
    <div class="p-l-10" id="message"></div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
